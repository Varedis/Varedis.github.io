---
layout: default
---
<div class="post">

    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>

        <p class="post-meta">
            <span><i class="ss ss-calendar"></i> {{ page.date | date: "%b %-d, %Y" }}</span>
            <span class="post-author"><i class="ss ss-user"></i> {% if page.author %}{{ page.author }}{% endif %}</span>
            {% if page.meta %} â€¢ {{ page.meta }}{% endif %}
        </p>

        <div class="post-difficulty">
            <h1>Tutorial Level: {{ page.difficulty }}</h1>
        </div>
    </header>

    <article class="post-content">
        {{ content }}
    </article>
    
    <div class="post-share">
        <div class="facebook-button">
            <div class="fb-share-button" data-href="{{ post.url | prepend: site.baseurl }}" data-layout="button"></div>
        </div>
        <div class="twitter-button">
            <a href="https://twitter.com/share" class="twitter-share-button" data-url="{{ post.url | prepend: site.baseurl }}" data-count="none" data-hashtags="developmentr">Tweet</a>
        </div>
        <div class="google-button">
            <div class="g-plus" data-action="share" data-annotation="none" data-href="{{ post.url | prepend: site.baseurl }}"></div>
        </div>
        
        <div class="clearfix"></div>
    </div>

    <div class="post-tags">
        <i class="ss ss-tag lg"></i>
        {% include tags.html %}
    </div>

</div>

<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'developmentr'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
